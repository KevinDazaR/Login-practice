<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js" defer></script>
</head>
<body>
    <section id="login-section">

        <label for="signUp-form" id="label-signUp">Sign Up</label>
        <form action="" id="signUp-form">

            <input id="nameText" required 
            type="text" placeholder="User name" value="Kevin">
            <div id="invalid-feedback1">enter a valid data</div>

            <input id="emailText" required type="email" placeholder="Email" value="kdaza@riwio.io">
            <div id="invalid-feedback2">enter a valid email</div>

            <input id="passwordText" required type="password" placeholder="password" >
            <div id="invalid-feedback3">It must to include as minimun 8 characthers and a special one like *,-,0</div>

            <button type="button" id="button-singUp" >Sign Up</button>

        </form>

        <div class="login-form-box">
            <label for="login-form">Login</label>
            <form action="" id="login-form">
                <input required type="text" placeholder="User name">
                <input required type="password" placeholder="password">
                <button>Login</button>
            </form>
        </div>
    </section>
</body>
</html>
